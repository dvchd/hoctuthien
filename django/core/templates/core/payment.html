<!DOCTYPE html>
<html>
<head>
    <title>Thanh toán</title>
    <style>
        .container { text-align: center; padding: 20px; font-family: sans-serif; }
        .qr-box { border: 1px solid #ddd; display: inline-block; padding: 10px; border-radius: 8px; }
        .btn { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; margin-top: 20px;}
        .syntax { background: #f8f9fa; padding: 10px; font-weight: bold; color: #d63384; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vui lòng thanh toán để tiếp tục</h2>
        <p>Số tiền: <strong>{{ transaction.amount }} VNĐ</strong></p>
        
        <div class="qr-box">
            <img src="{{ qr_link }}" alt="QR Code" width="300"/>
        </div>

        <p>Nội dung chuyển khoản (bắt buộc):</p>
        <div class="syntax">{{ syntax }}</div>
        <p><i>(Hệ thống tự động nhận diện mã: <strong>{{ transaction.code }}</strong>)</i></p>

        <button class="btn" onclick="checkPayment()">Tôi đã chuyển khoản</button>
        <p id="status-msg"></p>
    </div>

    <script>
        function checkPayment() {
            const btn = document.querySelector('.btn');
            const msg = document.getElementById('status-msg');
            btn.disabled = true;
            btn.innerText = "Đang kiểm tra...";

            fetch(`/check-transaction/{{ transaction.id }}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        msg.style.color = 'green';
                        msg.innerText = data.message;
                        alert("Thành công! Đang chuyển hướng...");
                        // Chuyển hướng tùy logic
                        window.location.href = "/"; 
                    } else {
                        msg.style.color = 'red';
                        msg.innerText = data.message;
                        btn.disabled = false;
                        btn.innerText = "Tôi đã chuyển khoản";
                    }
                });
        }
    </script>
</body>
</html>
